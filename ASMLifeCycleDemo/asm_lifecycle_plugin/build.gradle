apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:3.6.3'

}

group = 'example.lifecycle.plugin'
version='1.0.0'

uploadArchives{
    repositories {
        mavenDeployer{
            repository(url : uri('../asm_lifecycle_repo'))
        }
    }
}